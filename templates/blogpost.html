{% extends "base.html" %}
{% block content %}
  <div>
    {% for i in posts %}
    <article class="container">
      <section class="row">
      <a href="/">{{ i.title }}</a>
      {{ i }}
      </section>
      <pre class="row">
          {{ i.post }}
      </section>
    </article>
    {% endfor %}
  </div>
{% endblock %}
