{% extends "base.html" %}
{% block content %}
    <header>
      <h1 class="text-center">The Blog</h1>
      <a href="/blog">post a blog</a>
    </header>
    <div>
    {% for i in posts %}
    <article class="container">
      <section class="row">
      <a href="/">{{ i.title }}</a>
      {{ i }}
      </section>
      <pre class="row">
          {{ i.post }}
      </section>
    </article>
    {% endfor %}
    </div>
{% endblock %}
